<!DOCTYPE html>
<html>

<head>
  <title>Event Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#calendar').fullCalendar({
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'month,agendaWeek,agendaDay'
        },
        defaultDate: '2023-01-01',
        editable: false,
        eventLimit: true, // allow "more" link when too many events
        events: [
          {
            title: 'Event 1',
            start: '2023-01-15'
          },
          {
            title: 'Event 2',
            start: '2023-02-10'
          },
          {
            title: 'Event 3',
            start: '2023-03-20'
          },
          {
            title: 'Event 4',
            start: '2023-04-05'
          },
          {
            title: 'Event 5',
            start: '2023-05-12'
          },
          {
            title: 'Event 6',
            start: '2023-06-25'
          },
          {
            title: 'Event 7',
            start: '2023-07-18'
          },
          {
            title: 'Event 8',
            start: '2023-08-30'
          },
          {
            title: 'Event 9',
            start: '2023-09-08'
          },
          {
            title: 'Event 10',
            start: '2023-10-17'
          },
          {
            title: 'Event 11',
            start: '2023-11-22'
          },
          {
            title: 'Event 12',
            start: '2023-12-10'
          }
        ]
      });
    });
  </script>
  <style>
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }

    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }

    /* Style the buttons inside the tab */
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab button.active {
      background-color: #ccc;
    }

    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      
    }
  </style>
</head>

<body>
  <div class="border md:ml-4 mt-4 m-4 shadow-md  h-[30rem]">
    <div>
      <h1 class="text-lg font-bold text-center p-4 text-blue-400 ">Notification / Circular</h1>
    </div>
    <hr class="shadow-md">
    <div class="tab flex justify-between">
      <button class="tablinks " onclick="openCity(event, 'London')">Upcoming Events</button>
      <button class="tablinks" onclick="openCity(event, 'Paris')">Circular</button>
      <button class="tablinks" onclick="openCity(event, 'Tokyo')">News & Events</button>
    </div>

    <!--Tabs content for info color-->
    <div class="mb-6 ">
      <div id="London" class="tabcontent ">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
      </div>

      <div id="Paris" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p>
      </div>

      <div id="Tokyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
      </div>
    </div>
  </div>
  <h1 class="text-blue-400 text-center text-lg pt-8 font-bold">Event Calendar</h1>
  <div id="calendar"></div>
  <script>
    function openCity(evt, cityName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>
</body>

</html>
