<!DOCTYPE html>
<html>
<head>
  <title>Event Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#calendar').fullCalendar({
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'month,agendaWeek,agendaDay'
        },
        defaultDate: '2023-01-01',
        editable: false,
        eventLimit: true, // allow "more" link when too many events
        events: [
          {
            title: 'Event 1',
            start: '2023-01-15'
          },
          {
            title: 'Event 2',
            start: '2023-02-10'
          },
          {
            title: 'Event 3',
            start: '2023-03-20'
          },
          {
            title: 'Event 4',
            start: '2023-04-05'
          },
          {
            title: 'Event 5',
            start: '2023-05-12'
          },
          {
            title: 'Event 6',
            start: '2023-06-25'
          },
          {
            title: 'Event 7',
            start: '2023-07-18'
          },
          {
            title: 'Event 8',
            start: '2023-08-30'
          },
          {
            title: 'Event 9',
            start: '2023-09-08'
          },
          {
            title: 'Event 10',
            start: '2023-10-17'
          },
          {
            title: 'Event 11',
            start: '2023-11-22'
          },
          {
            title: 'Event 12',
            start: '2023-12-10'
          }
        ]
      });
    });
  </script>
  <style>
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
    <div class="border md:ml-4 mt-4 m-4 shadow-md  h-[30rem]">
        <div>
            <h1 class="text-lg font-bold text-center p-4 text-blue-400 ">Notification / Circular</h1>
        </div>
        <hr class="shadow-md">
        <div class="flex space-x-4 justify-between mt-4 text-center ">
            <h1 class=" border p-2 hover:text-blue-400 font-semibold md:ml-2 md:w-[15rem]">Upcoming Events</h1>
            <h1 class=" border p-2 hover:text-blue-400 font-semibold  md:w-[15rem]">Circular</h1>
            <h1 class=" border p-2 hover:text-blue-400 font-semibold  md:w-[15rem] ">News & Events</h1>
        </div>
    </div>
    <h1 class="text-blue-400 text-center text-lg pt-8 font-bold">Event Calendar</h1>
  <div id="calendar"></div>
</body>
</html>
