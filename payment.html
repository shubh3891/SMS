<!DOCTYPE html>
<html>

<head>
  <title>Table with Tailwind CSS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mx-auto p-4">
        <div class="flex justify-between text-center">
          <div class="bg-blue-500 text-white rounded-lg px-10 py-2">
            <h2 class="text-lg font-bold">Total Books</h2>
            <p class="text-3xl font-bold">500</p>
          </div>
          <div class="bg-green-500 text-white rounded-lg px-20 py-2">
            <h2 class="text-lg font-bold">Issued</h2>
            <p class="text-3xl font-bold">250</p>
          </div>
          <div class="bg-red-500 text-white rounded-lg px-16 py-2">
            <h2 class="text-lg font-bold">Return</h2>
            <p class="text-3xl font-bold">50</p>
          </div>
        </div>
      </div>
  <div class="container mx-auto p-4">
    <table class="table-auto w-full">
      <thead>
        <tr>
          <th class="px-4 py-2">#</th>
          <th class="px-4 py-2">Date</th>
          <th class="px-4 py-2 bg-blue-500">Total Amount</th>
          <th class="px-4 py-2 bg-green-500">Paid</th>
          <th class="px-4 py-2 bg-red-500">Due Amount</th>
          <th class="px-4 py-2">Payment Method</th>
          <th class="px-4 py-2">Paid By</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="border px-4 py-2">1</td>
          <td class="border px-4 py-2">2023-01-15</td>
          <td class="border px-4 py-2 bg-blue-500">$1000</td>
          <td class="border px-4 py-2 bg-green-500">$500</td>
          <td class="border px-4 py-2 bg-red-500">$500</td>
          <td class="border px-4 py-2">Credit Card</td>
          <td class="border px-4 py-2">John Doe</td>
        </tr>
        <tr>
          <td class="border px-4 py-2">2</td>
          <td class="border px-4 py-2">2023-02-10</td>
          <td class="border px-4 py-2 bg-blue-500">$800</td>
          <td class="border px-4 py-2 bg-green-500">$400</td>
          <td class="border px-4 py-2 bg-red-500">$400</td>
          <td class="border px-4 py-2">PayPal</td>
          <td class="border px-4 py-2">Jane Smith</td>
        </tr>
        <tr>
            
            <td class="border px-4 py-2 font-bold" colspan="3">Total</td>
            <td class="border px-4 py-2 font-bold">$800</td>
          <td class="border px-4 py-2 font-bold" colspan="3">$400</td>
            
          </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
</body>

</html>
