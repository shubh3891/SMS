<!DOCTYPE html>
<html>

<head>
  <title>Library Table</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mx-auto p-4">
        <div class="flex justify-between text-center">
          <div class="bg-blue-500 text-white rounded-lg px-10 py-2">
            <h2 class="text-lg font-bold">Total Books</h2>
            <p class="text-3xl font-bold">500</p>
          </div>
          <div class="bg-green-500 text-white rounded-lg px-20 py-2">
            <h2 class="text-lg font-bold">Issued</h2>
            <p class="text-3xl font-bold">250</p>
          </div>
          <div class="bg-red-500 text-white rounded-lg px-16 py-2">
            <h2 class="text-lg font-bold">Return</h2>
            <p class="text-3xl font-bold">50</p>
          </div>
        </div>
      </div>
  <div class="container mx-auto p-4">
    <table class="table-auto w-full">
      <thead>
        <tr>
          <th class="px-4 py-2">#</th>
          <th class="px-4 py-2">Date</th>
          <th class="px-4 py-2">Book Name</th>
          <th class="px-4 py-2">Publication</th>
          <th class="px-4 py-2">Author</th>
          <th class="px-4 py-2">Return Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="border px-4 py-2">1</td>
          <td class="border px-4 py-2">2023-01-15</td>
          <td class="border px-4 py-2">The Great Gatsby</td>
          <td class="border px-4 py-2">Scribner</td>
          <td class="border px-4 py-2">F. Scott Fitzgerald</td>
          <td class="border px-4 py-2">2023-02-15</td>
        </tr>
        <tr>
          <td class="border px-4 py-2">2</td>
          <td class="border px-4 py-2">2023-02-10</td>
          <td class="border px-4 py-2">To Kill a Mockingbird</td>
          <td class="border px-4 py-2">J. B. Lippincott & Co.</td>
          <td class="border px-4 py-2">Harper Lee</td>
          <td class="border px-4 py-2">2023-03-10</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
</body>

</html>
